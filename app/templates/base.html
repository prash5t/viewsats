<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ViewSats{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}">ViewSats</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('main.index') }}">Dashboard</a>
                <button id="refreshButton" class="btn">Refresh Data</button>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Powered by CelesTrak - Real-time satellite tracking</p>
    </footer>

    <!-- Common JavaScript -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
